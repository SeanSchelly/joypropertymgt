 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy | Property Consultancy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Afacad Flux', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background: linear-gradient(135deg, rgb(252, 199, 20), rgb(255, 230, 0));
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        #logo {
            max-width: 100%;
            height: auto;
        }

        .list {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .list:hover, .list:active {
            background-color: rgb(252, 199, 20);
            color: black;
        }

        .list:active {
            opacity: 0.8;
        }

        .nav-bar {
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            border: 1px solid rgb(252, 199, 20);
            justify-content: center;
            gap: 10px;
            font-size: 1em;
            border-radius: 10px;
        }

        .content-box {
            background-color: white;
            padding: 1.5em;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav-bar {
                width: 90%;
                font-size: 0.9em;
            }

            .content-box {
                width: 90%;
                padding: 1em;
            }

            h1 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            .list {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html"><img id="logo" src="./joy_other_other_logo.png" alt="Joy Property Management Company Logo"></a>  
        <h1>Hassle-Free Property</h1>
        <p>Let us help you <strong><a id="call" href="Contacts.html">make the most of your property today.</a></strong></p>
    </div>
    <hr>
    <div>
        <div class="nav-bar">
          <a class="list" href="index.html">Home</a>
          <a class="list" href="About.html">About</a>
          <a class="list" href="Services.html">Services</a>
          <a class="list" href="Contacts.html">Contacts</a>
        </div>
        <div class="content-box">
            <h2 style="color: black; text-align: center;">Property Consultancy</h2>
            <p style="font-size: 1.5rem; text-align: center;">Layout Advisory <br> Effective Tenancy Mix <br> Marketing Plan <br> Sole Agency <br>Building Development/Renovation
            <button id="call_to_act" style="margin-bottom: 1rem" onclick="location.href='Services.html'">BACK TO SERVICES</button>
            <button id="call_to_act" onclick="location.href='Contacts.html'">CONTACT US NOW</button>
        </div>
    </div>
</body>
</html>
